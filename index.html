<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>CRUD de JavaScript</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Administrador de productos</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
          <!-- formulario de carga de productos -->
          <form id="formulario">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombreProd" />
            </div>
            <div class="mb-3">
              <label class="form-label">Detalle</label>
              <textarea
                class="form-control"
                id="detalleProd"
                rows="3"
              ></textarea>
            </div>
            <div class="d-flex justify-content-between mb-3">
              <div class="col me-2">
                <label class="form-label">URL de imagen</label>
                <input
                  type="text"
                  class="form-control"
                  id="imagenProd"
                  placeholder="Escribir URL de la imagen"
                />
              </div>
              <div class="col">
                <label class="form-label">Precio</label>
                <input type="number" class="form-control" id="precioProd" />
              </div>
            </div>

            <div class="d-flex justify-content-end">
              <button class="btn btn-info">Crear</button>
            </div>
          </form>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col">
          <!-- tabla de productos -->
          <h3>Tabla de productos</h3>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Detalle</th>
                <th scope="col">Precio</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="cuerpoTabla">
              <!--<tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>-->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
